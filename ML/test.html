<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link rel="stylesheet" type="text/css" href="./styles2.css" />
    <style>
        button {
          display: inline-block;
          background-color: #69a2ec;
          border-radius: 20px;
          border: 12px;
          color: #fff;
          text-align: center;
          font-size: 20px;
          padding: 10px;
          width: 200px;
          -webkit-transition: all 0.5s;
          -moz-transition: all 0.5s;
          -o-transition: all 0.5s;
          transition: all 0.5s;
          cursor: pointer;
          margin: 5px;
        }
</style>

</head>

<body>
    <!-- All the labels and button we need for computations -->
    <div id="food_label"></div>
    <button class="button" id="food">Return All Food</button>
    <br>
    <div id="calories_label"></div>
    <button class="button" id="calories">Calculate Calories</button>
    <br>
    <div id="sugar_label"></div>
    <button class="button" id="sugar">Calculate Sugar</button>
    <br>
    <!-- The card which will store our images -->
    <div id="card">
        <label class="custom-file-upload">
            <input type="file" id="img-upload" accept="image/*" title=" "/>
            Upload Image
        </label>
        <!-- The back button -->
        <a href="index.html">
            <button>Back Button</button></a>
        <button class="button" id="clear">Clear</button>
            
        
    
        <div class="container">
            <img id="img" alt="" />
            <canvas id="mesh"></canvas>
        </div>
        <div id="caption"></div>
        <div id="imgholder"></div>
        
    </div>

    

    
        
    
    
   
   
    <!-- BEGIN PART 2 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <!-- END PART 2 -->
    <script src="scripts2.js"></script>
    
</body>

</html>
